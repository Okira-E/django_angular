<form id="container">
  <div class="form-wrap">
    <h1>Sign Up</h1>
    <p>It's free and only takes a minute</p>
    <form (ngSubmit)="registerUser(input)" #input="ngForm">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input ngModel required type="text" name="fname" id="fname" placeholder="Harry"/>
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input ngModel required type="text" name="lname" id="lname" placeholder="Potter"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input ngModel required email type="email" name="email" id="email" placeholder="example@email.com"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ngModel required minlength="6" type="password" name="password" id="password" placeholder="Something Secret"/>
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input ngModel required minlength="6" type="password" name="password2" id="password2" placeholder="The Same Secret"/>
        <div class="error-message">{{passwordError}}</div>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <p class="bottom-text">
        By clicking the Sign Up button, you agree to our
        <a href="#">Terms & Conditions</a> and
        <a href="#">Privacy Policy</a>
      </p>
    </form>
  </div>
  <footer>
    <p>Already have an account? <a routerLink="/login">Login Here</a></p>
  </footer>
</form>
