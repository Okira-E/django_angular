<div class="post-create-conatiner">
    <form (ngSubmit)="createPost(input)" #input='ngForm'>
        <div class="form-group title">
            <label for="title">Title</label>
            <input class="title-input" type="text" ngModel required name="title" id="title" placeholder="When is it happening?">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input class="content-input" type="text" ngModel required name="content" id="content" placeholder="What's on your mind?">
        </div>
        <button class="btn local-btn" type="submit">Submit</button>
    </form>
</div>

<div class="post-container" *ngFor="let post of posts">
    <h3>{{post.title}}</h3>
    <p>{{post.content}}</p>
</div>
